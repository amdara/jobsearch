server.port=8090

#Eureka Client Properties
eureka.client.service-url.default-zone=http://eureka-server:8761/eureka/
#eureka.instance.hostname=localhost
eureka.client.fetchRegistry = true
eureka.client.registerWithEureka = true
spring.cloud.compatibility-verifier.enabled=false


spring.application.name=chat-service
#Api-gateway properties
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

springfox.documentation.swagger.v2.path=/chatservice

spring.jpa.hibernate.ddl-auto=update
spring.data.mongodb.host=fitmyjobmongodb
spring.data.mongodb.port=27017
spring.data.mongodb.database=chatdb


spring.rabbitmq.host=rabbitmq
