server.port=9090
spring.data.mongodb.uri=mongodb://fitmyjobmongodb:27017/JobDB
spring.application.name=job-service

eureka.client.service-url.default-zone=http://eureka-server:8761/eureka/
eureka.instance.hostname=rabbitmq
eureka.client.fetchRegistry = true
eureka.client.registerWithEureka = true

spring.cloud.compatibility-verifier.enabled=false

springdoc.paths-to-exclude=/swagger-resources/**
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
springfox.documentation.swagger.v2.path=/jobservice

spring.rabbitmq.host=rabbitmq
